# GitHub Pages 部署工作流
name: Deploy to GitHub Pages
on:
  # 当推送到 `main` 分支时触发
  push:
    branches:
      - main # 如果你的主分支是 master，请改为 master
# 允许此工作流写入仓库内容，用于部署
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 第一步：获取你的仓库代码
      - name: Checkout
        uses: actions/checkout@v4
      # 第二步：安装 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # 你可以根据项目需要修改版本
      # 第三步：安装项目依赖
      - name: Install dependencies
        run: npm install
      # 第四步：构建项目，Vite 会读取 vite.config.js 的 base 配置
      - name: Build
        run: npm run build
      # 第五步：为 GitHub Pages 配置静态文件服务器
      - name: Setup Pages
        uses: actions/configure-pages@v4
      # 第六步：将构建产物 (dist 目录) 上传
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 从 dist 目录上传
          path: './dist'
      # 第七步：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4