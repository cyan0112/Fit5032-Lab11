# deploy.yml
name: Deploy Vue app to GitHub Pages
on:
  # 当推送到 `main` 分支时触发
  push:
    branches: ["main"] # 如果你的主分支是 master，请改为 ["master"]
  # 允许你从 Actions 标签页手动运行此工作流
  workflow_dispatch:
# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# 只允许同时进行一次部署，跳过正在运行和等待中的任务队列。
# 你也可以根据需要移除此配置
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 确保版本匹配你的项目
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  # 部署任务
  deploy:
    # 部署任务需要构建任务成功后才运行
    needs: build
    runs-on: ubuntu-latest
    
    # ！！！关键在这里：为部署任务指定环境 ！！！
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 这行会让部署成功后的 URL 显示在 Action 日志里
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4